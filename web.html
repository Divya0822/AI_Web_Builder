<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Problem Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Scientific Problem Solver</h1>
    <p>Calculate the area of a circle:</p>
    <label for="radius">Enter radius:</label>
    <input type="number" id="radius" placeholder="Radius">
    <button onclick="calculateArea()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateArea() {
            const radius = document.getElementById('radius').value;
            if (radius && radius > 0) {
                const area = Math.PI * Math.pow(radius, 2);
                document.getElementById('result').innerText = `The area of the circle is: ${area.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = 'Please enter a valid radius.';
            }
        }
    </script>
</body>
</html>
